<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" name="search" placeholder="Enter Your City" spellcheck="false" id="">
            <button>
                <i class="bx bx-search-alt-2"></i>
            </button>
        </div>
        <div class="weather">
            <div class="main">
                <img src="." class="weather-icon" alt="" srcset="">
                <h1 class="temp"></h1>
                <h2 class="city"></h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="./images/hum.png" class="hum" alt="" srcset="">
                    <div>
                        <p class="humidity"></p>
                        <h3>Humidity</h3>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" class="wind_img" alt="" srcset="">
                    <div>
                        <p class="wind">
                        <h3>Wind</h3>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Weather.js"></script>
</body>

</html>
